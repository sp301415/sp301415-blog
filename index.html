---
layout: home
---

<div class="post-list">
    {% for post in site.posts %}
    <div class="post-item">
        <div class="post-date">{{ post.date | date: site.date_format }}</div>
        <div class="post-title-index">
            <a class="post-link dark-link" href="{{ post.url | prepend: site.baseurl }}">
                {{ post.title }}
            </a>
        </div>
        <span class="post-summary">
            {% if post.description %}
            {{ post.description }}
            {% else %}
            {{ post.excerpt }}
            {% endif %}
        </span>
    </div>
    {% endfor %}
</div>
