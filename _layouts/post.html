---
layout: default
---

<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="post-header">
        <div class="post-date gray pv1">{{ page.date | date: site.date_format }}</div>
        <div class="post-title mb3 dark-gray">
            {{ page.title }}
        </div>
        <div class="post-tags pt1 pb3">
            {% for tag in page.tags %}
            <a class="tag pv1 ph2 dark-gray bg-light-gray br2">{{ tag }}</a>
            {% endfor %}
        </div>
    </header>
    <div class="post-content e-content" itemprop="articleBody">
        {{ content }}
    </div>

    <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
